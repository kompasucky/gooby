<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SevenZero Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>SevenZero Editor</h1>
        </header>

        <aside class="sidebar">
            <!-- Layers and Effects Panel -->
            <h2>Layers</h2>
            <ul id="layers">
                <li>Video Layer 1</li>
                <li>Audio Layer 1</li>
            </ul>
        </aside>

        <main class="content">
            <!-- Video Preview -->
            <video id="preview" controls></video>
        </main>

        <footer class="timeline">
            <!-- Timeline and Keyframes -->
            <h2>Timeline</h2>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
