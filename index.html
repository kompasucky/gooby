<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SevenZero Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
</head>
<body>
    <div id="editor">
        <header>
            <h1>SevenZero Editor</h1>
            <nav>
                <button id="add-media">Add Media</button>
                <button id="add-audio">Add Audio</button>
                <button id="export">Export</button>
            </nav>
        </header>

        <section id="timeline">
            <!-- Timeline where videos, images, and audio tracks will be placed -->
        </section>

        <section id="preview">
            <video id="video-player" class="video-js vjs-default-skin" controls preload="auto"></video>
        </section>

        <input type="file" id="media-input" accept="video/*,audio/*" style="display:none;">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
