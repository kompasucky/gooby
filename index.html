<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SevenZero Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>SevenZero Editor</h1>
            <nav>
                <button>File</button>
                <button>Edit</button>
                <button>View</button>
                <button>Add Media</button>
                <button>Add Audio</button>
            </nav>
        </header>

        <aside class="media-browser">
            <h2>Media Browser</h2>
            <div id="media-items">
                <!-- Dynamically loaded media items will appear here -->
            </div>
            <input type="file" id="media-input" accept="video/*,audio/*,image/*" multiple style="display:none;">
        </aside>

        <main class="content">
            <!-- Video Preview -->
            <video id="preview" controls></video>
        </main>

        <div class="effect-controls">
            <h2>Effect Controls</h2>
            <!-- Effect control sliders and inputs go here -->
        </div>

        <footer class="timeline">
            <h2>Timeline</h2>
            <div id="timeline">
                <!-- Timeline and Keyframes will be managed here -->
            </div>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
